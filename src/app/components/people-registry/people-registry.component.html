    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a [routerLink]="['/people-list']">Listar</a></li>
        <li class="breadcrumb-item active" aria-current="page">crear</li>
    </ol>

<div class="card">
    <div class="card-header">
        Registrar persona
    </div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            <p>Favor diligenciar el formulario</p>
            <form>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Nombres</label>
                        <input type="text" class="form-control" placeholder="nombres" [(ngModel)]="persona.nombre" name="nombre" />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Apellidos</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="apellidos" [(ngModel)]="persona.apellido" name="apellido">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Teléfono</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="teléfono" [(ngModel)]="persona.telefono" name="telefono">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Numero de documento</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Nro documento" [(ngModel)]="persona.nroDocumento" name="documento">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Correo</label>
                        <input type="text" class="form-control" id="inputPassword4" placeholder="Email" [(ngModel)]="persona.correo" name="correo">
                    </div>
                    <div class="input-group mb-3 form-group col-md-6">
                        <div class="form-group">
                            <!-- <input type="text" class="form-control" id="inputPassword4" placeholder="Tipo doc" [(ngModel)]="persona.idDocumentoIdentidad" name="TipDoc"> -->

                            <label for="exampleFormControlSelect1">Tipo de documento</label>
                            <select class="form-control" id="exampleFormControlSelect1" [(ngModel)]="persona.idDocumentoIdentidad" name="TipDoc">
                                  <option *ngFor="let documento of documentos" [ngValue] = "documento.id"  >{{documento.nombre}}</option>
                            </select>
                        </div>
                    </div>
                </div>
            </form>
            <br>
            <button type="submit" class="btn btn-primary" (click)="guardar()">Registrar</button>

        </blockquote>
    </div>
</div>
